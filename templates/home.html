{% extends "base.html" %}

{% block content %}
<div id = "signUp" class = "credentials" title = "Create a new user">
	<form method = "post" >
		<p>
			UserID:<input type = "text" name = "newUserName" id = "newUserName" />
			Password:<input type = "password" name = "newPassword" id = "newPassword" />
		</p>
		<p>
			First Name:<input type = "text" name = "newFirstName" id = "newFirstName" />
			Last Name:<input type = "text" name = "newLastName" id = "newLastName" />
		</p>
		<p>
			Department:<input type = "text" name = "newUserDepartment" id = "newUserDepartment" />
			Position:<input type = "text" name = "newUserPosition" id = "newUserPosition" />
			Office:<input type = "text" name = "newUserOffice" id = "newUserOffice" />
		</P>
		<p>
			Skills:<input type = "text" name = "newSkill1" id = "newSkill1" /> <input type = "text" name = "newSkill2" id = "newSkill2" /> <input type = "text" name = "newSkill3" id = "newSkill3" />
		</p>
		<p>
			Interests:<input type = "text" name = "newInterest1" id = "newInterest1" /> <input type = "text" name = "newInterest2" id = "newInterest2" />
		</p>
		<p>
			Email:<input type = "text" name = "newUserEmail" id = "newUserEmail" />
			Phone Number:<input type = "text" name = "newUserPhone" id = "newUserPhone" />
		</p>
	</form>
</div>

<div id = "logIn" class = "credentials" title = "Welcome back to Pilot Fish">
	<form method = "post" >
		UserID:<input type = "text" name = "newUserName" id = "newUserName" />
		Password:<input type = "password" name = "newPassword" id = "newPassword" />
	</form>
</div>
<button id="openSignUp">Sign Up</button>
<button id="openLogIn">Login</button>

<script type = "text/javascript">
$(document).ready (function() {
	$( "#signUp" ).dialog({
		width: 'auto',
		autoOpen: false,
		modal: true
    });
 
    $( "#openSignUp" ).button().click(function() {
		$( "#signUp" ).dialog( "open" );
    });
	  
	$( "#logIn" ).dialog({
		width: 'auto',
		autoOpen: false,
		modal: true
    });
 
    $( "#openLogIn" ).button().click(function() {
		$( "#logIn" ).dialog( "open" );
    });
});
</script>
{% endblock %}
