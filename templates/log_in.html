{% extends "base.html" %}

{% block content %}
<h3>Log In</h3>
<form action="" method="post" name="login" class = "form">
	{{form.hidden_tag()}}
    <div class="form-group">
		<label for="personIdInput">Person ID</label>
		<div id = "personIdInput">{{form.PersonID(size=20)}}</div>
	</div>
	<div class="form-group">
		<label for="passwordInput">Password
		<div id = "passwordInput">{{form.Password(size=20)}}</div>
	</div>
	<p>
		<button type="submit" class = "btn btn-warning">Log In</button>
	</p>
</form>
{% endblock %}
