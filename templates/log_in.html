{% extends "base.html" %}

{% block content %}
<h3>Log In</h3>
<form action="" method="post" name="login">
	{{form.hidden_tag()}}
	<p>
		PersonID:{{form.PersonID(size=20)}}
		Password:{{form.Password(size=20)}}
	</p>
    <p>
		<button type=submit class = "btn btn-warning">Log In</button>
	</p>
</form>
{% endblock %}
