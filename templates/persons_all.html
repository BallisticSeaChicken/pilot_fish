{% extends "base.html" %}

{% block content %}
<div class="page-header"><h3>All Users</h3></div>
<table id="all_persons">
	<thead>
	<tr>
		<th align="left">Full Name</th>
		<th align="left">Department</th>
		<th align="left">Email</th>
	</tr>
	</thead>
	
	<tbody>
	{% for instance in persons %}
	<tr>
		<td><a href="/persons/{{instance.PersonID|urlencode()}}">{{instance.FirstName}} {{instance.LastName}}</a></td>
		<td>{{instance.Department}}</td>
		<td>{{instance.Email}}</td>
	</tr>
	{% endfor %}
	</tbody>
</table>

<script type="text/javascript">
$(document).ready(function() {
	$('#all_persons').dataTable({
		"info": false,
		"paging": false
	});
} );
</script>
	
{% endblock %}
